<div class="row">
  <div *ngFor="let article of articles" class="col-lg-4 mb-4">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="article.imageUrl || 'https://static.thenounproject.com/png/4595376-200.png'" class="img-fluid rounded-start" alt="Article Image">
        </div>
        <div class="col-sm-8">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <p class="card-text">{{ article.createdDate }}</p>
            <button class="detail-button">Detay</button>
            <button class="delete-button">Sil</button>
            <button class="update-button">GÃ¼ncelle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
