<div class="row">
  <div *ngFor="let article of articles" class="col-lg-6 mb-4">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="article.imageUrl || 'default-image-url'" class="img-fluid rounded-start" alt="Article Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <p class="card-text">{{ article.createdDate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
