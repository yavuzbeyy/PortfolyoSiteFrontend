<h2>Projeler</h2>

<div class="container mt-5">
  <div class="row">
    <div *ngFor="let project of projects" class="col-md-4 mb-3 d-flex align-items-stretch">
      <div class="card">
        <img [src]="project.imageUrl || 'https://static.thenounproject.com/png/4595376-200.png'" class="card-img-top img-fluid rounded-start" alt="Project Image">
        <div class="card-body">
          <h5 class="card-title">{{ project.projectName }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <button class="detail-button">Detay</button>
          <button class="delete-button" (click)="deleteProjectById(project.id)">Sil</button>
          <button class="update-button">GÃ¼ncelle</button>
        </div>
      </div>
    </div>
  </div>
</div>
